<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VLACS Traveler - Reset Password</title>

    <!-- Core CSS - Include with every page -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="css/sb-admin.css" rel="stylesheet"
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-container">
                    <img class="logo" src="img/logo.png" />
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Reset Your Password</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <span class="form-control"><b>User123</b></span>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Old Password" name="o_pass" type="password" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="New Password" name="n_password" type="password" value="">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Verify New Password" name="v_password" type="password" value="">
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <a href="index.html" class="btn btn-lg btn-success btn-block">Change Password</a>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
