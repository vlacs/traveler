<div class="content" id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Users</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div ng-controller="users-ctrl">
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-user fa-fw"></i> Users
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table class="table table-striped table-condensed table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Privilege</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in pagedUsers[currentPage - 1]">
                                    <td>{{user.id}}</td>
                                    <td>{{user.username}}</td>
                                    <td>{{user.firstname}}</td>
                                    <td>{{user.lastname}}</td>
                                    <td>{{user.privilege}}</td>
                                </tr>
                            </tbody>

                        </table>
                        <div class="form-inline form-group pull-left">
                            <select class="form-control pagination-select nice-select" ng-change="search()" ng-model="usersPerPage">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                            </select>
                            <label>Users per Page</label>
                        </div>
                        <div id="pagination-area" class="pull-right">
                            <ul class="pagination btn-group pull-right" style="margin-top: 0">
                                <li class="btn btn-default" ng-class="{disabled: currentPage == 1}" ng-click="prevPage()"><i class="fa fa-arrow-left fa-fw"></i></li>
                                <li class="btn btn-default" ng-repeat="n in range(pagedUsers.length, currentPage)" ng-class="{active: n == currentPage}" ng-click="setPage()">
                                    {{n}}
                                </li>
                                <li class="btn btn-default" ng-class="{disabled: (currentPage) == pagedUsers.length}" ng-click="nextPage()"><i class="fa fa-arrow-right fa-fw"></i></li>
                            </ul><br />
                            <span class="pull-right" style="margin-top:-15px;">Showing {{showingFrom()}} to {{showingTo()}} of {{filteredUsers.length}}</span>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-8 -->
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bolt fa-fw"></i> User Search
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <label>Find User</label>
                        <div class="form-group input-group">
                            <input class="form-control" ng-model="query" ng-enter="search()">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="button" ng-click="search()"><i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-4 -->
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
